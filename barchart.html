<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    
    <script>
        
        var data = [4, 8, 15, 16, 23, 42];
            

        const div = d3.select("body").append("div")
        .style("font","10px sans-serif").style("text-align", "right").style("color","white");

        div.selectAll("div").data(data).join("div").style("background","steelblue").style("padding","3px")
        .style("margin","1px").style("width",d=>`${d * 10}px`).text(d => d);

        
        

    
    </script>
    
</body>
</html>
